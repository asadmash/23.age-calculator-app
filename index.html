<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  
  <title>Age calculator app</title>

</head>
<body>
  <div id="container">
    <form action="#" id="age-calc">
      <div class="form-field">
        <label for="day">Day</label>
        <input type="text" placeholder="DD" id="day" autocomplete="off">
        <small></small>
      </div>
      <div class="form-field">
        <label for="month">Month</label>
        <input type="text" placeholder="MM" id="month" autocomplete="off">
       <small></small>
      </div>
      <div class="form-field">
        <label for="year">Year</label>
        <input type="text" placeholder="YYYY" id="year" autocomplete="off">
        <small></small>
      </div>
    </form>
    
<img src="./assets/images/icon-arrow.svg" alt="arrow-btn" id="arrow">



    <div class="output">
      <div class="yy">
        <span class="year"></span> years
      </div>
      <div class="mm">
        <span class="month"></span> months
      </div>
      <div class="dd">
        <span class="day"></span> days
      </div>
    </div>
  </div>

</body>
</html>
